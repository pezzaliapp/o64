<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scheda Ordine - o64</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="c64-wrapper">
    <h1>Scheda Ordine</h1>

    <label for="csvFile">📁 Carica Listino CSV:</label>
    <input type="file" id="csvFile" accept=".csv">

    <label for="searchInput">🔎 Cerca Articolo:</label>
    <input type="text" id="searchInput" placeholder="Cerca codice o descrizione">
    <div id="searchResults"></div>

    <table id="itemsTable">
      <thead>
        <tr>
          <th>Codice</th>
          <th>Descrizione</th>
          <th>Qtà</th>
          <th>Lordo</th>
          <th>Sconto %</th>
          <th>Netto</th>
          <th>Trasporto</th>
          <th>Install.</th>
          <th>Totale</th>
          <th>X</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="summary">
      <p>Totale Netto: €<span id="nettoSum">0.00</span></p>
      <p>Totale Ordine: €<span id="totalSum">0.00</span></p>
    </div>

    <div class="buttons">
      <button onclick="downloadTXT()">📄 Esporta TXT</button>
      <button onclick="window.print()">🖨️ Stampa PDF</button>
      <button onclick="shareWhatsApp()">📲 Invia WhatsApp</button>
    </div>

    <hr>
    <h2>📷 OCR da Fotocamera</h2>
    <label for="cameraInput">Carica immagine (scontrino, codice, testo):</label>
    <input type="file" id="cameraInput" accept="image/*" capture="environment">
    <div id="ocrResults" class="ocr-output"></div>
  </div>

  <canvas id="canvas" style="display:none;"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script src="app.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log("✅ Service Worker registrato", reg))
          .catch(err => console.error("❌ Errore Service Worker", err));
      });
    }
  </script>
</body>
</html>
