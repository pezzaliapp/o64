<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>O64 ‚Äì Scheda Ordine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <style>
    @font-face {
      font-family: 'C64';
      src: url('C64_Pro_Mono.ttf') format('truetype');
    }
    body {
      background: #000;
      color: #00FF00;
      font-family: 'C64', monospace;
      padding: 1rem;
    }
    h1 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    input, button, select {
      font-family: 'C64', monospace;
      background: #000;
      color: #00FF00;
      border: 2px solid #00FF00;
      padding: 0.4rem;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #00FF00;
      padding: 0.4rem;
      font-size: 0.9rem;
    }
    canvas {
      display: none;
    }
    #searchInput {
      width: 100%;
      margin-top: 0.5rem;
      font-family: 'C64', monospace;
      background: #000;
      color: #00FF00;
      border: 2px solid #00FF00;
      padding: 0.4rem;
    }
    #searchResults div {
      margin-top: 0.5rem;
    }
    #searchResults button {
      margin-left: 1rem;
      font-family: 'C64', monospace;
      background: #000;
      color: #00FF00;
      border: 1px solid #00FF00;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>O64 ‚Äì SCHEDA ORDINE</h1>

  <label>üìÇ Carica listino CSV:

  <div id="searchSection">
    <label>üîç Cerca codice o descrizione:
      <input type="text" id="searchInput" placeholder="Es: 12345 o Sollevatore">
    </label>
    <div id="searchResults"></div>
  </div>

  <table id="itemsTable">
    <thead>
      <tr>
        <th>Codice</th><th>Descrizione</th><th>Q.t√†</th>
        <th>Lordo</th><th>Sconto</th><th>Netto</th>
        <th>Trasp.</th><th>Inst.</th><th>Totale</th>

    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
